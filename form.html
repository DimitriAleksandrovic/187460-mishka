<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка. Вязание на заказ</title>
</head>

<body>
    <header class="page-header">
        <div class="page-header_wrapper">
            <div class="page-header__logo">
                <img src="http://placehold.it" width="86px" height="50px" alt="mishka main logo">
            </div>
            <nav class="main-nav">
                <div class="main-nav__toggler"></div>
                <div class="main-nav__wrapper">
                    <ul class="main-nav__list">
                        <li class="main-nav__items"><a href="catalog.html">Каталог товаров</a></li>
                        <li class="main-nav__items"><a href="form.html">Вязание на заказ</a></li>
                        <li class="main-nav__items main-nav__items--search">Поиск по сайту</li>
                        <li class="main-nav__items main-nav__items--cart">Корзина: пока пуста</li>
                    </ul>
                </div>
            </nav>
            <div class="page-header_tittle">
                <h1>Каталог товаров</h1>
            </div>
        </div>
    </header>
    <main class="main-wrapper">
        <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="order" action="https://echo.htmlacademy.ru" method="post">
            <fieldset>
                <legend>Тип</legend>
                <input class="order__radio" type="radio" name="interier" id="interier" checked>
                <label for="interier">Аксессуар для интерьера</label>
                <input class="order__radio" type="radio" name="toy" id="toy">
                <label for="interier">Детская игрушка</label>
            </fieldset>
            <fieldset>
                <legend>Цвет</legend>
                <input class="order__checkbox" type="checkbox" name="white" id="white" checked>
                <label for="white">Белый</label>
                <input class="order__checkbox" type="checkbox" name="gray" id="gray" checked>
                <label for="gray">Серый</label>
                <input class="order__checkbox" type="checkbox" name="tiffany" id="tiffany">
                <label for="tiffany">«Тиффани»/label>
                    <input class="order__checkbox" type="checkbox" name="black" id="black">
                    <label for="black">Черный</label>
                    <input class="order__checkbox" type="checkbox" name="rose" id="rose">
                    <label for="rose">Розовый</label>
                    <input class="order__checkbox" type="checkbox" name="orange" id="orange">
                    <label for="orange">Оранжевый</label>
            </fieldset>
            <fieldset>
                <legend>ФИО</legend>
                <label for="1st-name">Имя</label>
                <input class="order__text" type="text" name="1st-name" id="1st-name" placeholder="Введите ваше имя*" required>
                <label for="family-name">Фамилия</label>
                <input class="order__text" type="text" name="family-name" id="family-name" placeholder="Укажите фамилию*" required>
                <label for="father-name">Отчество:</label>
                <input class="order__text" type="text" name="father-name" id="father-name" placeholder="Отчество, если желаете">
            </fieldset>
            <label class="order-tel" for="tel">Тел</label>
            <input class="order__text--tel" type="tel" name="tel" id="tel" placeholder="+7 ХХХ ХХ ХХ*" pattern="+7 [0-9]{3} [0-9]{2} [0-9]{2}" required>
            <label class="order-email" for="email">Тел</label>
            <input class="order__text--email" type="email" name="email" id="email" placeholder="Ваш Email*" required>
            <label class="order-add" for="add">Доп</label>
            <textarea class="order__add" name="add" id="add">Опишите все ваши пожелания к заказу</textarea>
            <button class="btn" type="submit" value="Отправить Заказ">
        </form>
    </main>
    <footer class="page-footer">
        <div class="page-footer__social">
            <a class="page-footer__social page-footer__social--inst" href="">Instagram</a>
            <a class="page-footer__social page-footer__social--fb" href="">Facebook</a>
            <a class="page-footer__social page-footer__social--twit" href="">Twitter</a>
        </div>
        <a class="page-footer__copyright" href="https://htmlacademy.ru">Разработано</a>
    </footer>
</body>

</html>
